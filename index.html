<body>

	<nav class="navbar fixed-top flex-md-nowrap p-0 shadow header">
		<div class="navbar-brand col-sm-2 mr-0" href="#">
			<a class="site-title" href="http://nrt.paulovelho.com.br/" >nRT</a>
		</div>
		<div class="navbar-brand col-sm-8 center page-title" href="#">
			<a href="http://nrt.paulovelho.com.br/">
			A Economia de Harry Potter
			</a>
		</div>
		<div class="navbar-brand col-sm-2 mr-0 header-right" href="#">
			&nbsp;
		</div>
	</nav>

	<div class="row calculator">
		<div class="col-sm-5 currency-hp">
			<input type="number" onkeypress="return event.charCode >= 48 && event.charCode <= 57" id="galleons" name="galleons" />
				<label for="galleons">Galeões</label><br/>
			<input type="number" onkeypress="return event.charCode >= 48 && event.charCode <= 57" id="sickles" name="sickles" />
				<label for="sickles">Sicles</label><br/>
			<input type="number" onkeypress="return event.charCode >= 48 && event.charCode <= 57" id="knuts" name="knuts" />
				<label for="knuts">Nuques</label><br/>
		</div>
		<div class="col-sm-2 center">
			<button class="btn btn-primary" onclick="toTrouxa();">
				para trouxa ->
			</button>
			<br/><br/>
			<button class="btn btn-primary" onclick="toBruxo();">
				<- para bruxo
			</button>
		</div>
		<div class="col-sm-5 currency-rl">
			<span class="more-info"></span><br/>
			<input type="number" id="trouxa" name="trouxa" class="form" />
			<select id="currency" onchange="toTrouxa();"></select>
		</div>
	</div>

	<hr/>
	<div class="row year">
		<div class="col-sm-5 year-hp">
			<select id="year-hp"></select>
		</div>
		<div class="col-sm-2">
		</div>
		<div class="col-sm-2">
			<button class="btn btn-danger" onclick="reset();">Limpar</button>
		</div>
		<div class="col-sm-3">
			<input type="checkbox" value="true" id="showdebug"
				onchange="$(this).val(this.checked ? $('#logc').show() : $('#logc').hide())">
			<label for="showdebug">Debug</label>
		</div>		
	</div>

	<div class="row log" id="logc" style="display: none;">
		<div class="col-sm-4 debug-info">
			Lembrando que:<br/>
			1 galeão = 17 sicles;<br/>
			1 sicle = 29 nuques;<br/><br/>
			Valor do dólar: <span id="usd-rate"></span><br/>
			<span id="rate-date"></span>
		</div>
		<div class="col-sm-8"><div id="log"></div></div>
	</div>

	<hr/>
	<br/>

	<div class="row list" id="item-list">
	</div>


	<br/>
	<div class="row center">
		<div class="git-share">
			<a href="https://github.com/paulovelho/nrt-harry-potter-finance">
				<img src="git-logo.png" class="git-logo" />
				<span class="git-span">ver no github</span>
			</a>
		</div>
	</div>

	<br/><br/>
